<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="vega.js"></script>
	<script src="vega_lite.js"></script>
	<script src="vega_embed.js"></script>
</head>

<body>
  <div id="vis"></div>

  <script>
    var url = new URL(window.location);
    var spec = atob(url.searchParams.get("spec"));
    var json = JSON.parse(spec);
  	vegaEmbed("#vis", json);
  </script>
</body>
