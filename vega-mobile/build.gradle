apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

def localProperties = new Properties()
localProperties.load(new FileInputStream(rootProject.file("github.properties")))

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'net.pertence.vega-mobile'
                artifactId = 'release'
                version = '1.0'
            }
        }
        repositories {
            maven {
                name = "vega-mobile"
                url = uri("https://maven.pkg.github.com/pertence/vega-mobile")
                /*credentials {
                    username = localProperties['GITHUB_USER_ID']
                    password = localProperties['PERSONAL_ACCESS_TOKEN']
                }*/
            }
        }
    }
}


dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'com.github.jitpack:gradle-simple:1.0'
}